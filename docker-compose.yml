version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:13
    container_name: device_management_postgres
    environment:
      POSTGRES_DB: device_management
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - device_network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: device_management_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - device_network

  # FastAPI后端应用
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: device_management_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/device_management
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - device_network

  # Nginx反向代理
  nginx:
    image: nginx:1.21
    container_name: device_management_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - device_network

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: device_management_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - device_network

volumes:
  postgres_data:
  redis_data:

networks:
  device_network:
    driver: bridge